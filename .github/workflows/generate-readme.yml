name: Auto Generate README

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate README
        run: |
          echo "# ðŸ“Œ Auto-Generated README" > README.md
          echo "This README was automatically generated by GitHub Actions." >> README.md
          echo "" >> README.md
          echo "## ðŸ“‚ Files in This Repository:" >> README.md
          ls -1 >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-generated README file" || echo "No changes to commit"
          git push
